<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Helicopter Adventure</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="canvas-container">
            <canvas id="gameCanvas"></canvas>
            <div class="audio-controls">
                <button class="utility-button" data-action="helicopter" aria-label="Change helicopter">🚁</button>
                <button class="utility-button" data-action="mute" aria-label="Toggle sound">🔊</button>
                <input 
                    type="range" 
                    id="volumeSlider" 
                    min="0" 
                    max="100" 
                    value="50"
                    class="volume-slider"
                >
            </div>
        </div>
        <div id="leaderboard">
            <div class="leaderboard-header">
                <h2>🏆 Leaderboard 🏆</h2>
            </div>
            <div id="leaderboard-entries"></div>
        </div>
        <div id="highScoreModal" class="modal">
            <div class="modal-content">
                <h3>Welcome to the Leaderboard!!</h3>
                <p>Enter your initials (1-3 letters):</p>
                <div class="input-container">
                    <input type="text" id="initialsInput" maxlength="3" autocomplete="off">
                    <button id="submitScore">Submit</button>
                </div>
            </div>
        </div>
        <div id="helicopterModal" class="modal">
            <div class="modal-content">
                <h3>Helicopter Selection</h3>
                <div class="helicopter-options">
                    <!-- Content will be added with JavaScript -->
                </div>
                <button id="closeHelicopterModal" class="close-button">Close</button>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <script src="game.js"></script>
</body>
</html>
