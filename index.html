<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Helicopter Adventure</title>
    <style>
        /* Prevent scrolling/bouncing on mobile */
        html, body {
            position: fixed;
            overflow: hidden;
            width: 100%;
            height: 100%;
            touch-action: none;
            -webkit-touch-callout: none;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            height: 100%;
            box-sizing: border-box;
            position: relative;
        }

        canvas {
            border: 1px solid #000;
            display: block;
            background-color: #1a1a1a;
            width: 100%;
            height: auto;
            max-width: 800px;  /* Match the canvas width */
            object-fit: contain;
            touch-action: none;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #2c2c2c;
            color: white;
        }

        #leaderboard {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 5px;
            min-width: 300px;
            width: 100%;
            max-width: 300px;
            font-size: 14px;
        }

        #leaderboard h2 {
            text-align: center;
            margin-top: 0;
        }

        .score-entry {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            font-family: monospace;
            font-size: 16px;
        }

        .leaderboard-header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }

        .leaderboard-header h2 {
            text-align: center;
            margin: 0;
        }

        #clearLeaderboard {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        #clearLeaderboard:hover {
            background-color: #ff6666;
        }

        @media (max-width: 400px) {
            canvas {
                width: 100%;
                max-width: 400px;
                height: 400px;
                object-fit: contain;
            }
            
            .container {
                padding: 10px;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border: 2px solid #2E8B57;
            max-width: 300px;
            width: 90%;
        }

        .modal-content h3 {
            margin: 0 0 15px 0;
            color: #2E8B57;
        }

        .modal-content p {
            margin: 0 0 15px 0;
        }

        .input-container {
            display: flex;
            align-items: center;
            gap: 32px;  /* Horizontal spacing between input and button */
            justify-content: center;
        }

        #initialsInput {
            background: #2c2c2c;
            border: 2px solid #2E8B57;
            color: white;
            padding: 8px;
            font-size: 18px;
            width: 80px;
            height: 40px;
            text-align: center;
            border-radius: 4px;
            margin-bottom: 0;
            text-transform: uppercase;
            box-sizing: border-box;
        }

        #submitScore {
            background: #2E8B57;
            color: white;
            border: none;
            padding: 8px 20px;
            height: 40px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
            box-sizing: border-box;
        }

        #submitScore:hover {
            background: #3aa76a;
        }

        .audio-controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            display: flex;
            align-items: end;
            gap: 8px;
            z-index: 100;
        }

        .utility-button {
            width: 30px;
            height: 30px;
            font-size: 18px;
            padding: 6px;
            background: rgba(26, 26, 26, 0.8);
            border: 2px solid #2E8B57;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .utility-button:hover {
            background: rgba(46, 139, 87, 0.8);
        }

        .volume-slider {
            width: 80px;
            height: 4px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(26, 26, 26, 0.8);
            border: 1px solid #2E8B57;
            border-radius: 2px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: #2E8B57;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .volume-slider::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: #2E8B57;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.2s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="position: relative;">
            <canvas id="gameCanvas"></canvas>
            <div class="audio-controls">
                <button class="utility-button" data-action="helicopter" aria-label="Change helicopter">üöÅ</button>
                <button class="utility-button" data-action="mute" aria-label="Toggle sound">üîä</button>
                <input 
                    type="range" 
                    id="volumeSlider" 
                    min="0" 
                    max="100" 
                    value="50"
                    class="volume-slider"
                >
            </div>
        </div>
        <div id="leaderboard">
            <div class="leaderboard-header">
                <h2>üèÜ Leaderboard üèÜ</h2>
            </div>
            <div id="leaderboard-entries"></div>
        </div>
        <div id="highScoreModal" class="modal">
            <div class="modal-content">
                <h3>Welcome to the Leaderboard!!</h3>
                <p>Enter your initials (1-3 letters):</p>
                <div class="input-container">
                    <input type="text" id="initialsInput" maxlength="3" autocomplete="off">
                    <button id="submitScore">Submit</button>
                </div>
            </div>
        </div>
        <div id="helicopterModal" class="modal">
            <div class="modal-content">
                <h3>Helicopter Selection</h3>
                <p>Choose your helicopter type:</p>
                <div class="helicopter-options">
                    <!-- Content will be added with JavaScript -->
                </div>
                <button id="closeHelicopterModal" class="close-button">Close</button>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <script src="game.js"></script>
</body>
</html>
